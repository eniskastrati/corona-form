<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Corona Form</title>
  </head>
  <body>
    <div>
        <h1>Coffe Royal - Corona Form</h1>
        <fieldset>
            <form action="./php/AddData.php" method="post">
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname" placeholder="John" /><br />
              <label for="lname">Last name:</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Doe"
              /><br />
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" placeholder="your@email.com" /><br /><br />
              <label for="addres">Address:</label>
              <input
                type="text"
                id="adress"
                name="adress"
                placeholder="Street, Str.Number, City"
              /><br /><br />
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" /><br /><br />
              <label for="time">Time:</label>
              <input type="time" id="time" name="time" /><br /><br />
              <input type="reset" placeholder="Reset Form" name="reset" />
              <input type="submit" placeholder="Submit Form " name="submit" />
            </form>
          </fieldset>
    </div>  
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
